<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('#sub').on('click',function(){
                var a = $('#in').val();
                var b = $('#m').val();
                if($('#in').val()=="" && $('#m').val()==""){
                    $('#inp').html("Please fill out this field").css("color","red");
                    $('#mes').html("Please fill out this field").css("color","red");
                }
                else if($('#in').val()==""){
                    $('#inp').html("Please fill out this field").css("color","red");
                }
                else if($('#m').val()==""){
                    $('#mes').html("Please fill out this field").css("color","red")
                }
                if($('#in').val()!="" && $('#m').val()!=""){
                    $('#main').append("<h1>"+ a+ "</h1>")
                    $('#main').append("<p>" + b+ "</p>");
                    $('#mes').html("");
                    $('#inp').html("");
                    $('#in').val("");
                    $('#m').val("");
                }
            })
        })
    </script>
    <div class="container">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" id="in" class="form-control">
        <div id="inp"></div>
    </div>
    <div class="form-group">
        <label style="position: relative; top: -240px" for="">Message</label>
        <textarea name="" id="m" cols="60" rows="10" class="form-control`"></textarea>
        <br>
        <div id="mes"></div>
    </div>
    <button type="submit" id="sub">Submit</button>
    </div>
    <div id="main"></div>
</body>
</html>
